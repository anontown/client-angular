<md-card *ngIf="user.ud|async">
  <form (ngSubmit)="ok()">
    <div *ngFor="let e of errors">
      <md-icon color="warn">error</md-icon> {{e.message}}
    </div>

    <md-input-container>
      <input mdInput placeholder="名前" [(ngModel)]="name" name="name">
    </md-input-container>
    <md-input-container>
      <input mdInput placeholder="URL" [(ngModel)]="url" name="url">
    </md-input-container>

    <button type="submit" md-button>OK</button>
  </form>
</md-card>
